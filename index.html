<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
      <header class="head">
          <h1>Agenda de contatos</h1>
          <form id="form-cadastro">
              <input id="nome" type="text" placeholder="Nome" required>
              <input id="telephone" type="number" placeholder="Telefone" required>
              <button type="submit">Cadastrar</button>
          </form>
      </header>
      <table>
           <thead>
              <tr>
                  <th>Nome</th>
                  <th>Telefone</th>
              </tr>
           </thead>
           <tbody>
              <tr>
                  <td>---</td>
                  <td>---</td>
              </tr>
           </tbody>
      </table>
      
    </div>
    <script src="main.js"></script>
</body>
</html>
